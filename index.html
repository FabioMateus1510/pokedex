<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>
  </head>
  <body>
    <img src="img/title.png" class="title" />
    <main>
      <img src="img/backgrounds/blackBackground.jpg" class="background" />
      <img src="img/pokeball.gif" alt="pokemon" class="pokemon__image" />

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>

      <div class="screen">
        <div>
          <span class="label"> Heigth: </span>
          <span class="info-height"></span>
        </div>
        <div>
          <span class="label"> Weigth: </span>
          <span class="info-weight"></span>
        </div>
        <div>
          <span class="label"> abilities: </span>
          <span class="info-abilities"></span>
        </div>
        <div>
          <span class="label"> Category: </span>
          <span class="info-category"></span>
        </div>
      </div>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn-prev">&lt; Prev</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <div class="type-buttons">
        <button class="btn-type Normal btn-size">Normal</button>
        <button class="btn-type Fire btn-size">Fire</button>
        <button class="btn-type Water btn-size">Water</button>
        <button class="btn-type Grass btn-size">Grass</button>
        <button class="btn-type Flying btn-size">Flying</button>
        <button class="btn-type Fighting btn-size">Fighting</button>
        <button class="btn-type Poison btn-size">Poison</button>
        <button class="btn-type Electric btn-size">Electric</button>
        <button class="btn-type Ground btn-size">Ground</button>
        <button class="btn-type Rock btn-size">Rock</button>
        <button class="btn-type Psychic btn-size">Psychic</button>
        <button class="btn-type Ice btn-size">Ice</button>
        <button class="btn-type Bug btn-size">Bug</button>
        <button class="btn-type Ghost btn-size">Ghost</button>
        <button class="btn-type Steel btn-size">Steel</button>
        <button class="btn-type Dragon btn-size">Dragon</button>
        <button class="btn-type Dark btn-size">Dark</button>
        <button class="btn-type Fairy btn-size">Fairy</button>
      </div>

      <img src="./img/pokedex.png" class="pokedex" />
    </main>
  </body>
</html>
