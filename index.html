<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>
  </head>
  <body>
    <img src="img/title.png" class="title" />
    <main>
      <button class="btn-onoff"></button>
      <img src="img/backgrounds/blackBackground.jpg" class="backgroundOff" />
      <img src="img/backgrounds/blackBackground.jpg" class="background" />
      <img src="img/pokeball.gif" alt="pokemon" class="pokemon__image" />

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span>
        <span class="pokemon__name"></span>
      </h1>

      <div class="counter">
        <span class="info-counter"></span>
      </div>

      <div class="screen">
        <div>
          <span class="label"> Heigth: </span>
          <span class="info-height"></span>
        </div>
        <div>
          <span class="label"> Weigth: </span>
          <span class="info-weight"></span>
        </div>
        <div>
          <span class="label"> abilities: </span>
          <span class="info-abilities"></span>
        </div>
        <div>
          <span class="label"> Category: </span>
          <span class="info-category"></span>
        </div>
      </div>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
          disabled
        />
      </form>
      <div class="buttons">
        <button class="button btn-prev" disabled>&lt; Prev</button>
        <button class="button btn-next" disabled>Next &gt;</button>
      </div>

      <div class="type-buttons">
        <button class="btn-type Normal btn-size" disabled>Normal</button>
        <button class="btn-type Fire btn-size" disabled>Fire</button>
        <button class="btn-type Water btn-size" disabled>Water</button>
        <button class="btn-type Grass btn-size" disabled>Grass</button>
        <button class="btn-type Flying btn-size" disabled>Flying</button>
        <button class="btn-type Fighting btn-size" disabled>Fighting</button>
        <button class="btn-type Poison btn-size" disabled>Poison</button>
        <button class="btn-type Electric btn-size" disabled>Electric</button>
        <button class="btn-type Ground btn-size" disabled>Ground</button>
        <button class="btn-type Rock btn-size" disabled>Rock</button>
        <button class="btn-type Psychic btn-size" disabled>Psychic</button>
        <button class="btn-type Ice btn-size" disabled>Ice</button>
        <button class="btn-type Bug btn-size" disabled>Bug</button>
        <button class="btn-type Ghost btn-size" disabled>Ghost</button>
        <button class="btn-type Steel btn-size" disabled>Steel</button>
        <button class="btn-type Dragon btn-size" disabled>Dragon</button>
        <button class="btn-type Dark btn-size" disabled>Dark</button>
        <button class="btn-type Fairy btn-size" disabled>Fairy</button>
      </div>

      <button class="btn-all" disabled>All</button>

      <img src="./img/pokedex.png" class="pokedex" />
    </main>
  </body>
</html>
